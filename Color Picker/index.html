    <title>color Picker</title>

<body>
    <div class="align d-flex flex-column justify-content-center text-center" id="printer">

        <h1> <span class = "rich">Color Picker</span></h1>
        <div>
            <button class="buttonone" id="button1" onclick="change1()">#c7cc87</button>
            <button class="buttontwo" id="button2" onclick="change2()">#6fcf97</button>
            <button class="buttonthree" id="button3" onclick="change3()">#56ccf2</button>
            <button class="buttonfour" id="button4" onclick="change4()">#bb6bd9</button>
            <button class="buttonfive" id="button5" onclick="change5()">#77979f</button>

            <button class="buttonseven" id="button7" onclick="change7()">#ed9968</button>
            <button class="buttoneight" id="button8" onclick="change8()">#a39d2a</button>
            <button class = "buttonnine" id="button9" onclick="change9()">#d8bfd8</button>
            <button class = "buttonten" id="button10" onclick="change10()">#008080</button>

        </div>
        <p class="ground">Background Color : <span class="code" id="counter">#fffff</span></p>
        <p>Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
